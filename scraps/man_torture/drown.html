<!DOCTYPE html>
<html>
  <head>
    <title>DROWN THE MAN!</title>
    <link rel="stylesheet" href="../../general.css">
    <link rel="icon" type="image/x-icon" href="../../img/favicons/drown.jpg">
  </head>
  
  <body class="monospace dark">
    <script>
      hp=100
      function reloadhp() {
        document.getElementById("life").innerHTML = hp;
      }
      function ifdead() {
        if (hp == 0) {
          alert("you killed him");
          document.getElementById("victim").src = "../../img/dead.webp"
        }
      }
      function atacc() {
        if (hp > 0) {
          hp=hp-1;
          document.getElementById("victim").src = "../../img/drown.jpg";
          reloadhp();
          ifdead();
        }
      }
      function reset() {
        hp=100;
        reloadhp();
        document.getElementById("victim").src = "../../img/scared.jpg"; 
      }
      function save() {
        document.getElementById("victim").src = "../../img/happy.webp";
        document.getElementById("atacc").style.display = "none";
        document.getElementById("reset").style.display = "none";  
        document.getElementById("save").style.display = "none"; 
        document.getElementById("title").innerHTML = "You saved the man"; 
      }
    </script>

    <h1 id="title">Drown The Man</h1>
    <img id="victim" src="../../img/scared.jpg" width="400" height="250">
    
    <br><button id="reset" onclick="reset()">reset</button>
    <button id="atacc" onclick="atacc()">atacc</button>
    <button id="save" onclick="save()">save</button>
     
    <br><h2>man hp</h2>
    <h3 id="life">100</h3>
  </body>
</html>
